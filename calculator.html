<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div>
        <div class="cal">
            <div>
                <input type="text" id="screen">
            </div>
            <div>
                <button onclick="clearDisplay()" class="buttn">c</button>
                <button onclick="bclick('(')" class="buttn">(</button>
                <button onclick="bclick(')')" class="buttn">)</button>
                <button onclick="bclick('%')" class="buttn">%</button>
            </div>
            <div class="key">
                <button onclick="bclick(7)" class="buttn">7</button>
                <button onclick="bclick(8)" class="buttn">8</button>
                <button onclick="bclick(9)" class="buttn">9</button>
                <button onclick="bclick('/')" class="buttn">/</button>
            </div>
            <div class="key">
                <button onclick="bclick(4)" class="buttn">4</button>
                <button onclick="bclick(5)" class="buttn">5</button>
                <button onclick="bclick(6)" class="buttn">9</button>
                <button onclick="bclick('*')" class="buttn">*</button>
            </div>
            <div class="key">
                <button onclick="bclick(1)" class="buttn">1</button>
                <button onclick="bclick(2)" class="buttn">2</button>
                <button onclick="bclick(3)" class="buttn">3</button>
                <button onclick="bclick('+')" class="buttn">+</button>
            </div>
            <div class="key">
                <button onclick="equalclick('=')" class="buttn">=</button>
                <button onclick="bclick(0)" class="buttn">0</button>
                <button onclick="bclick('.')" class="buttn">.</button>
                <button onclick="bclick('-')" class="buttn">-</button>
            </div>
        </div>
    </div>
    <script src="cal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
